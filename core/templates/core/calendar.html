{% extends "core/base.html" %}

{% block title %}Calendar{% endblock %}

{% block extra_css %}
<style>
    /* Calendar Container */
    .calendar-container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    /* Event Popover Styles */
    #eventPopover {
        position: absolute;
        display: none;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
        width: 280px;
        padding: 1rem;
        z-index: 50;
    }
    
    /* Notification Styles */
    .notification {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        color: white;
        font-weight: 500;
        animation: fadeIn 0.3s ease-in-out;
    }
    
    .notification.success {
        background-color: #10B981;
    }
    
    .notification.error {
        background-color: #EF4444;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Existing calendar styles... */
    .fc-daygrid-day-events {
        min-height: 0 !important;
        margin: 0 !important;
    }
    
    .fc-daygrid-event-dot {
        margin: 0 2px !important;
        border-width: 6px !important;
        border-color: var(--event-color) !important;
    }
    
    /* ... (keep your existing styles) ... */
</style>
{% endblock %}

{% block content %}
<div class="flex flex-col h-full">
    <!-- Calendar Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 p-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl shadow-lg">
        <div>
            <h1 class="text-2xl md:text-3xl font-bold text-white">My Calendar</h1>
            <p class="text-indigo-100 mt-1">Manage your schedule</p>
        </div>
        <div class="mt-4 md:mt-0 flex space-x-3">
            <a href="{% url 'event_create' %}" 
               class="flex items-center px-4 py-2 bg-white text-indigo-600 rounded-lg font-medium hover:bg-indigo-50 transition-all">
                <i class="fas fa-plus mr-2"></i> Add Event
            </a>
        </div>
    </div>

    <!-- Calendar Container -->
    <div class="calendar-container flex-1 p-4">
        <div id="calendar" class="h-full"></div>
    </div>
</div>

<!-- Event Modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Add New Event</h3>
                <button onclick="closeEventModal()" 
                        class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="eventForm" method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" name="event_id" id="eventId">
                
                <div class="grid grid-cols-1 gap-4">
                    <!-- Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
                        <input type="text" name="title" id="eventTitle" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <!-- Date & Time -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start</label>
                            <input type="datetime-local" name="start_time" id="eventStart" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">End</label>
                            <input type="datetime-local" name="end_time" id="eventEnd" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <!-- Event Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
                        <select name="event_type" id="eventType" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="meeting">Meeting</option>
                            <option value="reminder">Reminder</option>
                            <option value="task">Task</option>
                            <option value="holiday">Holiday</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="pt-4 flex justify-between items-center">
                    <div>
                        <button type="button" id="deleteEventBtn" 
                                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 hidden">
                            <i class="fas fa-trash mr-2"></i> Delete
                        </button>
                    </div>
                    <div class="flex space-x-3">
                        <button type="button" onclick="closeEventModal()"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            Save Event
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Event Popover -->
<div id="eventPopover" class="hidden bg-white rounded-lg shadow-xl border border-gray-200 p-4 w-64">
    <div class="flex justify-between items-start">
        <div>
            <h3 id="popoverTitle" class="font-medium text-gray-900"></h3>
            <p id="popoverTime" class="text-sm text-gray-500 mt-1"></p>
            <p id="popoverType" class="text-xs mt-2 px-2 py-1 rounded-full inline-block"></p>
        </div>
        <button onclick="closeEventPopover()" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="mt-4 flex space-x-2">
        <button onclick="editEvent()" 
                class="flex-1 px-3 py-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 text-sm font-medium">
            <i class="fas fa-edit mr-1"></i> Edit
        </button>
        <button onclick="deleteEvent()" 
                class="flex-1 px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 text-sm font-medium">
            <i class="fas fa-trash mr-1"></i> Delete
        </button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '{% url "get_events" %}',
        eventDisplay: 'auto',
        eventContent: function(arg) {
            return {
                html: `<div class="fc-daygrid-event-dot event-dot-${arg.event.extendedProps.type}"></div>`
            };
        },
        eventClick: function(info) {
            // Redirect to edit page when event is clicked
            window.location.href = `/events/${info.event.id}/update/`;
            info.jsEvent.preventDefault();
        }
    });
    calendar.render();
});
</script>
{% endblock %}
