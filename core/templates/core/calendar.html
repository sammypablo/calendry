{% extends "core/base.html" %}

{% block title %}Calendar{% endblock %}

{% block extra_css %}
<style>
    /* Calendar Container */
    .calendar-container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    /* Event Dot Indicators */
    .fc-daygrid-day-events {
        min-height: 0 !important;
        margin: 0 !important;
    }
    .fc-daygrid-event-dot {
        margin: 0 2px !important;
        border-width: 6px !important;
        border-color: var(--event-color) !important;
    }
    
    /* Custom Event Colors */
    .event-dot-meeting { --event-color: #3b82f6; }
    .event-dot-reminder { --event-color: #10b981; }
    .event-dot-task { --event-color: #f59e0b; }
    .event-dot-holiday { --event-color: #ef4444; }
    .event-dot-other { --event-color: #8b5cf6; }
    
    /* Header Styles */
    .fc-toolbar-title {
        color: #4b5563;
        font-weight: 700;
        font-size: 1.25rem;
    }
    
    /* Today's Date Highlight */
    .fc-day-today {
        background-color: rgba(99, 102, 241, 0.1) !important;
    }
    
    /* Popover Styles */
    .event-popover {
        width: 280px;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
    }
    
    /* Button Styles */
    .btn-primary {
        background: #4f46e5;
        color: white;
    }
    .btn-primary:hover {
        background: #4338ca;
    }
    .btn-danger {
        background: #ef4444;
        color: white;
    }
    .btn-danger:hover {
        background: #dc2626;
    }
</style>
{% endblock %}

{% block content %}
<div class="flex flex-col h-full">
    <!-- Calendar Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 p-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl shadow-lg">
        <div>
            <h1 class="text-2xl md:text-3xl font-bold text-white">My Calendar</h1>
            <p class="text-indigo-100 mt-1">Manage your schedule</p>
        </div>
        <div class="mt-4 md:mt-0 flex space-x-3">
            <button onclick="openEventModal()" 
                    class="flex items-center px-4 py-2 bg-white text-indigo-600 rounded-lg font-medium hover:bg-indigo-50 transition-all">
                <i class="fas fa-plus mr-2"></i> Add Event
            </button>
        </div>
    </div>

    <!-- Calendar Container -->
    <div class="calendar-container flex-1 p-4">
        <div id="calendar" class="h-full"></div>
    </div>
</div>

<!-- Event Modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Add New Event</h3>
                <button onclick="closeEventModal()" 
                        class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="eventForm" method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" name="event_id" id="eventId">
                
                <div class="grid grid-cols-1 gap-4">
                    <!-- Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
                        <input type="text" name="title" id="eventTitle" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <!-- Date & Time -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start</label>
                            <input type="datetime-local" name="start_time" id="eventStart" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">End</label>
                            <input type="datetime-local" name="end_time" id="eventEnd" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <!-- Event Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
                        <select name="event_type" id="eventType" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="meeting">Meeting</option>
                            <option value="reminder">Reminder</option>
                            <option value="task">Task</option>
                            <option value="holiday">Holiday</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="pt-4 flex justify-between items-center">
                    <div>
                        <button type="button" id="deleteEventBtn" 
                                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 hidden">
                            <i class="fas fa-trash mr-2"></i> Delete
                        </button>
                    </div>
                    <div class="flex space-x-3">
                        <button type="button" onclick="closeEventModal()"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            Save Event
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Event Popover -->
<div id="eventPopover" class="event-popover absolute z-50 hidden bg-white p-4">
    <div class="flex justify-between items-start">
        <div>
            <h3 id="popoverTitle" class="font-medium text-gray-900"></h3>
            <p id="popoverTime" class="text-sm text-gray-500 mt-1"></p>
            <p id="popoverType" class="text-xs mt-2 px-2 py-1 rounded-full inline-block"></p>
        </div>
        <button onclick="closeEventPopover()" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="mt-4 flex space-x-2">
        <button onclick="editEventFromPopover()" 
                class="flex-1 px-3 py-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 text-sm font-medium">
            <i class="fas fa-edit mr-1"></i> Edit
        </button>
        <button onclick="deleteEventFromPopover()" 
                class="flex-1 px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 text-sm font-medium">
            <i class="fas fa-trash mr-1"></i> Delete
        </button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize calendar
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '{% url "get_events" %}',
        editable: true,
        selectable: true,
        dayMaxEventRows: 3,
        eventDisplay: 'auto',
        eventContent: function(arg) {
            // Only show dot indicators
            return {
                html: `<div class="fc-daygrid-event-dot event-dot-${arg.event.extendedProps.type}"></div>`
            };
        },
        eventDidMount: function(info) {
            // Add hover effect to event dots
            info.el.addEventListener('mouseenter', function() {
                showEventPopover(info.event, info.el);
            });
        },
        dateClick: function(info) {
            // Open modal for new event when date is clicked
            openEventModal();
            document.getElementById('eventStart').value = info.dateStr + 'T09:00';
            document.getElementById('eventEnd').value = info.dateStr + 'T10:00';
        },
        eventClick: function(info) {
            // Show popover when event is clicked
            showEventPopover(info.event, info.el);
            info.jsEvent.preventDefault();
        }
    });
    calendar.render();

    // Event popover functions
    function showEventPopover(event, element) {
        const popover = document.getElementById('eventPopover');
        const rect = element.getBoundingClientRect();
        
        // Set popover content
        document.getElementById('popoverTitle').textContent = event.title;
        document.getElementById('popoverTime').textContent = 
            `${formatTime(event.start)} - ${formatTime(event.end)}`;
        
        const typeElement = document.getElementById('popoverType');
        typeElement.textContent = event.extendedProps.type.charAt(0).toUpperCase() + 
                                 event.extendedProps.type.slice(1);
        typeElement.className = `text-xs mt-2 px-2 py-1 rounded-full inline-block ${
            event.extendedProps.type === 'meeting' ? 'bg-blue-100 text-blue-800' :
            event.extendedProps.type === 'reminder' ? 'bg-green-100 text-green-800' :
            event.extendedProps.type === 'task' ? 'bg-yellow-100 text-yellow-800' :
            event.extendedProps.type === 'holiday' ? 'bg-red-100 text-red-800' :
            'bg-purple-100 text-purple-800'
        }`;
        
        // Position popover
        popover.style.top = `${rect.top + window.scrollY - popover.offsetHeight - 10}px`;
        popover.style.left = `${rect.left + window.scrollX - popover.offsetWidth/2 + rect.width/2}px`;
        popover.classList.remove('hidden');
        
        // Store current event
        popover.dataset.eventId = event.id;
    }

    function closeEventPopover() {
        document.getElementById('eventPopover').classList.add('hidden');
    }

    function editEventFromPopover() {
        const eventId = document.getElementById('eventPopover').dataset.eventId;
        const event = calendar.getEventById(eventId);
        
        openEventModal();
        document.getElementById('modalTitle').textContent = 'Edit Event';
        document.getElementById('eventId').value = event.id;
        document.getElementById('eventTitle').value = event.title;
        document.getElementById('eventStart').value = formatDateTimeLocal(event.start);
        document.getElementById('eventEnd').value = formatDateTimeLocal(event.end);
        document.getElementById('eventType').value = event.extendedProps.type;
        document.getElementById('deleteEventBtn').classList.remove('hidden');
        document.getElementById('eventForm').action = `/events/${event.id}/update/`;
        
        closeEventPopover();
    }

    function deleteEventFromPopover() {
        const eventId = document.getElementById('eventPopover').dataset.eventId;
        if (confirm('Are you sure you want to delete this event?')) {
            fetch(`/events/${eventId}/delete/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Delete failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    const event = calendar.getEventById(eventId);
                    if (event) event.remove();
                    closeEventPopover();
                    showNotification('Event deleted successfully!', 'success');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Failed to delete event', 'error');
            });
        }
    }

    // Form submission handler
    document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw err; });
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                // Remove old event if editing
                const eventId = formData.get('event_id');
                if (eventId) {
                    const oldEvent = calendar.getEventById(eventId);
                    if (oldEvent) oldEvent.remove();
                }
                
                // Add new event
                calendar.addEvent({
                    id: data.event.id,
                    title: data.event.title,
                    start: data.event.start,
                    end: data.event.end,
                    extendedProps: {
                        type: data.event.type
                    }
                });
                
                closeEventModal();
                showNotification('Event saved successfully!', 'success');
            } else {
                throw data;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification(error.errors || 'Failed to save event', 'error');
        });
    });

    // Delete button handler
    document.getElementById('deleteEventBtn').addEventListener('click', function() {
        const eventId = document.getElementById('eventId').value;
        if (confirm('Are you sure you want to delete this event?')) {
            fetch(`/events/${eventId}/delete/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Delete failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    calendar.refetchEvents();
                    closeEventModal();
                    showNotification('Event deleted successfully!', 'success');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Failed to delete event', 'error');
            });
        }
    });
});

// Helper functions
function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function formatDateTimeLocal(date) {
    if (!date) return '';
    const pad = num => num.toString().padStart(2, '0');
    return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
}

function openEventModal() {
    document.getElementById('eventModal').classList.remove('hidden');
    document.getElementById('deleteEventBtn').classList.add('hidden');
    document.getElementById('modalTitle').textContent = 'Add New Event';
    document.getElementById('eventForm').reset();
    document.getElementById('eventForm').action = '{% url "create_event" %}';
    
    // Set default time to now + 1 hour
    const now = new Date();
    const later = new Date(now.getTime() + 60 * 60 * 1000);
    document.getElementById('eventStart').value = formatDateTimeLocal(now);
    document.getElementById('eventEnd').value = formatDateTimeLocal(later);
}

function closeEventModal() {
    document.getElementById('eventModal').classList.add('hidden');
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium ${
        type === 'success' ? 'bg-green-500' : 'bg-red-500'
    }`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
{% endblock %}
