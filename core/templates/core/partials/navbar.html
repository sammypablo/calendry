    <!-- Main Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left side - Logo and main nav -->
                <div class="flex items-center">
                    <!-- Logo/Brand -->
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="h-7 w-7 text-indigo-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Calendry</span>
                    </a>

                    <!-- Desktop Navigation -->

                        <a href="/dashboard" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-amber-400 transition-colors duration-300">
                            <i class="fas fa-tachometer-alt mr-2"></i> Dashboard

                        <a href="/tasks" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-amber-400 transition-colors duration-300">
                            <i class="fas fa-tasks mr-2"></i> Tasks
                        </a>
                        <a href="/team" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-amber-400 transition-colors duration-300">
                            <i class="fas fa-users mr-2"></i> Team
                        </a>
                    </div>
                </div> -->

                <!-- Right side - User controls -->
                <div class="flex items-center">
                    <!-- Search (hidden on mobile) -->
                    <div class="hidden md:flex mr-4">
                        <div class="relative">
                            <input type="text" class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 w-64 transition-all duration-300" placeholder="Search...">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Notification and User Menu -->
                    <div class="flex items-center space-x-3">
                        <button class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 relative">
                            <span class="sr-only">View notifications</span>
                            <i class="far fa-bell text-lg"></i>
                            <span class="absolute top-0 right-0 h-2.5 w-2.5 rounded-full bg-red-500 border border-white"></span>
                        </button>

                        <!-- User dropdown -->
                        <div class="ml-3 relative" x-data="{ open: false }">
                            <div>
                                <button @click="open = !open" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu-button">
                                    <span class="sr-only">Open user menu</span>
                                    <div class="h-8 w-8 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-medium">
                                        {{ user.username|first|upper }}
                                    </div>
                                    <span class="hidden md:inline ml-2 text-sm font-medium text-gray-700">{{ user.username }}</span>
                                    <i class="hidden md:inline fas fa-chevron-down ml-1 text-xs text-gray-500" :class="{ 'transform rotate-180': open }"></i>
                                </button>
                            </div>

                            <!-- Dropdown menu -->
                            <div x-show="open" @click.away="open = false" 
                                 class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none transition-all duration-200 transform opacity-0 scale-95"
                                 x-transition:enter="transition ease-out duration-100"
                                 x-transition:enter-start="transform opacity-0 scale-95"
                                 x-transition:enter-end="transform opacity-100 scale-100"
                                 x-transition:leave="transition ease-in duration-75"
                                 x-transition:leave-start="transform opacity-100 scale-100"
                                 x-transition:leave-end="transform opacity-0 scale-95"
                                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                    <i class="fas fa-user-circle mr-2 text-gray-500"></i> Your Profile
                                </a>
                                <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                    <i class="fas fa-cog mr-2 text-gray-500"></i> Settings
                                </a>
                                <div class="border-t border-gray-100 my-1"></div>
                                <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                    <i class="fas fa-sign-out-alt mr-2 text-gray-500"></i> Sign out
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="-mr-2 flex items-center md:hidden">
                        <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars" x-show="!mobileMenuOpen"></i>
                            <i class="fas fa-times" x-show="mobileMenuOpen"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden bg-white shadow-lg" x-show="mobileMenuOpen" x-transition>
            <div class="pt-2 pb-3 space-y-1 px-4">
                <a href="/dashboard" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 border-l-4 border-transparent hover:border-amber-400">
                    <i class="fas fa-tachometer-alt mr-2 text-gray-400"></i> Dashboard
                </a>
                <a href="/calendar" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 bg-gray-50 border-l-4 border-indigo-500">
                    <i class="far fa-calendar-alt mr-2 text-indigo-500"></i> Calendar
                </a>
                <a href="/tasks" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 border-l-4 border-transparent hover:border-amber-400">
                    <i class="fas fa-tasks mr-2 text-gray-400"></i> Tasks
                </a>
                <a href="/team" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 border-l-4 border-transparent hover:border-amber-400">
                    <i class="fas fa-users mr-2 text-gray-400"></i> Team
                </a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-200">
                <div class="flex items-center px-4">
                    <div class="h-10 w-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-medium">
                        {{ user.username|first|upper }}
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium text-gray-800">{{ user.username }}</div>
                        <div class="text-sm font-medium text-gray-500">{{ user.email }}</div>
                    </div>
                </div>
                <div class="mt-3 space-y-1 px-2">
                    <a href="/profile" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-user-circle mr-2"></i> Your Profile
                    </a>
                    <a href="/settings" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-cog mr-2"></i> Settings
                    </a>
                    <a href="/logout" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt mr-2"></i> Sign out
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
