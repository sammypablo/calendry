<!-- core/templates/core/partials/navbar.html -->
<header class="fixed w-full z-50" x-data="{ mobileMenuOpen: false, darkMode: false, userMenuOpen: false }" 
        :class="{ 'dark': darkMode }" @keydown.escape="userMenuOpen = false">
    <!-- Dark mode background (applies when dark mode is enabled) -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 transition-opacity duration-300" 
         x-show="darkMode" x-transition.opacity></div>

    <!-- Main Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-100 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left side - Logo and main nav -->
                <div class="flex items-center">
                    <!-- Logo/Brand -->
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="h-7 w-7 text-indigo-600 dark:text-indigo-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 bg-clip-text text-transparent">Calendry</span>
                    </a>
                </div>

                <!-- Right side - User controls -->
                <div class="flex items-center">
                    <!-- Dark mode toggle -->
                    <button @click="darkMode = !darkMode; $dispatch('dark-mode-toggled', darkMode)" 
                            class="p-2 rounded-full text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 mr-2">
                        <span class="sr-only">Toggle dark mode</span>
                        <i x-show="!darkMode" class="fas fa-moon"></i>
                        <i x-show="darkMode" class="fas fa-sun"></i>
                    </button>

                    <!-- Notification -->
                    <button class="p-2 rounded-full text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 mr-2 relative">
                        <span class="sr-only">View notifications</span>
                        <i class="far fa-bell text-lg"></i>
                        <span class="absolute top-1 right-1 h-2.5 w-2.5 rounded-full bg-red-500 border border-white dark:border-gray-800"></span>
                    </button>

                    <!-- User dropdown -->
                    <div class="relative ml-3">
                        <div>
                            <button @click="userMenuOpen = !userMenuOpen" type="button" 
                                    class="flex items-center max-w-xs rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-indigo-400" 
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <div class="h-8 w-8 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-medium">
                                    {{ user.username|first|upper }}
                                </div>
                                <span class="hidden md:inline ml-2 text-sm font-medium text-gray-700 dark:text-gray-200">{{ user.username }}</span>
                                <i class="hidden md:inline fas fa-chevron-down ml-1 text-xs text-gray-500 dark:text-gray-300" 
                                   :class="{ 'transform rotate-180': userMenuOpen }"></i>
                            </button>
                        </div>

                        <!-- Dropdown menu -->
                        <div x-show="userMenuOpen" @click.away="userMenuOpen = false" 
                             class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 dark:divide-gray-600 focus:outline-none z-50" 
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                            <!-- User info -->
                            <div class="px-4 py-3" role="none">
                                <p class="text-sm text-gray-900 dark:text-white" role="none">
                                    {{ user.get_full_name|default:user.username }}
                                </p>
                                <p class="text-sm font-medium text-gray-500 dark:text-gray-300 truncate" role="none">
                                    {{ user.email }}
                                </p>
                            </div>
                            
                            <!-- Menu items -->
                            <div class="py-1" role="none">
                                <a href="{% url 'settings' %}" class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem">
                                    <i class="fas fa-user-circle mr-3 text-gray-500 dark:text-gray-300 group-hover:text-indigo-500 dark:group-hover:text-indigo-400"></i>
                                    Profile
                                </a>
                                <a href="{% url 'settings' %}" class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem">
                                    <i class="fas fa-cog mr-3 text-gray-500 dark:text-gray-300 group-hover:text-indigo-500 dark:group-hover:text-indigo-400"></i>
                                    Settings
                                </a>
                                <button @click="darkMode = !darkMode; $dispatch('dark-mode-toggled', darkMode)" 
                                        class="group w-full flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem">
                                    <i x-show="!darkMode" class="fas fa-moon mr-3 text-gray-500 dark:text-gray-300 group-hover:text-indigo-500 dark:group-hover:text-indigo-400"></i>
                                    <i x-show="darkMode" class="fas fa-sun mr-3 text-gray-500 dark:text-gray-300 group-hover:text-indigo-500 dark:group-hover:text-indigo-400"></i>
                                    <span x-text="darkMode ? 'Light Mode' : 'Dark Mode'"></span>
                                </button>
                            </div>
                            
                            <!-- Sign out -->
                            <div class="py-1" role="none">
                                <a href="{% url 'logout' %}" class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem">
    <i class="fas fa-sign-out-alt mr-3 text-gray-500 dark:text-gray-300 group-hover:text-red-500 dark:group-hover:text-red-400"></i>
    Sign out
</a>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="-mr-2 flex items-center md:hidden ml-2">
                        <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" 
                                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars" x-show="!mobileMenuOpen"></i>
                            <i class="fas fa-times" x-show="mobileMenuOpen"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden bg-white dark:bg-gray-800 shadow-lg" x-show="mobileMenuOpen" x-transition>
            <div class="pt-2 pb-3 space-y-1 px-4">
                <a href="{% url 'dashboard' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white hover:bg-gray-50 dark:hover:bg-gray-700 border-l-4 border-transparent hover:border-amber-400">
                    <i class="fas fa-tachometer-alt mr-2 text-gray-500 dark:text-gray-300"></i> Dashboard
                </a>
                <a href="{% url 'calendar' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 border-l-4 border-indigo-500">
                    <i class="far fa-calendar-alt mr-2 text-indigo-500 dark:text-indigo-400"></i> Calendar
                </a>
                <a href="{% url 'task_list' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white hover:bg-gray-50 dark:hover:bg-gray-700 border-l-4 border-transparent hover:border-amber-400">
                    <i class="fas fa-tasks mr-2 text-gray-500 dark:text-gray-300"></i> Tasks
                </a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-200 dark:border-gray-600">
                <div class="flex items-center px-4">
                    <div class="h-10 w-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-medium">
                        {{ user.username|first|upper }}
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium text-gray-800 dark:text-white">{{ user.username }}</div>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">{{ user.email }}</div>
                    </div>
                </div>
                <div class="mt-3 space-y-1 px-2">
                    <a href="{% url 'settings' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-user-circle mr-2"></i> Your Profile
                    </a>
                    <a href="{% url 'settings' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-cog mr-2"></i> Settings
                    </a>
                    <button @click="darkMode = !darkMode; $dispatch('dark-mode-toggled', darkMode)" 
                            class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i x-show="!darkMode" class="fas fa-moon mr-2"></i>
                        <i x-show="darkMode" class="fas fa-sun mr-2"></i>
                        <span x-text="darkMode ? 'Light Mode' : 'Dark Mode'"></span>
                    </button>
                    <a href="{% url 'logout' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-sign-out-alt mr-2"></i> Sign out
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
